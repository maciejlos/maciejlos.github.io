<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
  }

  #slider {
  position: relative;
  height: 0;
  padding-bottom: 177.78%; /* 9:16 aspect ratio */
  background-color: black;
}

 #slider img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 4s ease-in-out;
  object-fit: cover;
  object-position: center 40%; /* Center vertically */
}

  #slider img.active {
    opacity: 1;
  }
</style>

  </head>
  <body>
    <div id="slider">
      <img src="image1.jpg" class="active">
      <img src="image2.jpg">
      <img src="image3.jpg">
      <img src="image4.jpg">
      <img src="image5.jpg">
      <img src="image6.jpg">
      <img src="image7.jpg">
      <img src="image8.jpg">
      <img src="image9.jpg">
    </div>
    <script>
      var slideIndex = 0;
      var slides = document.getElementsByTagName("img");
      setInterval(function() {
        slideIndex++;
        if (slideIndex >= slides.length) {
          slideIndex = 0;
        }
        for (var i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slides[slideIndex].classList.add("active");
      }, 7000); /* 7 seconds */
    </script>
  </body>
</html>
