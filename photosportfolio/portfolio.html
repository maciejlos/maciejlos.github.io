<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
  }

  #slider {
   position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: black;
}

 #slider img {
 position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  height: 100%;
  max-height: 100%;
  object-fit: contain;
  object-position: center;
  opacity: 0;
  transition: opacity 4s ease-in-out;
}

  #slider img.active {
    opacity: 1;
  }
  #spotify {
  position: absolute;
  bottom: 0;
  right: 0;
  margin: 20px;
}
</style>

  </head>
  <body>
    <h1>Spotify API Example</h1>
    <button onclick="playMusic()">Play Music</button>
    <button onclick="stopMusic()">Stop Music</button>
    
    <div id="slider">
      <img src="image1.jpg" class="active">
      <img src="image2.jpg">
      <img src="image3.jpg">
      <img src="image4.jpg">
      <img src="image5.jpg">
      <img src="image6.jpg">
      <img src="image7.jpg">
      <img src="image8.jpg">
      <img src="image9.jpg">
    </div>
    <div id="spotify">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6j71x3Jcep9iPA9x9AkcLS?utm_source=generator&theme=0" width="300" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
    <script>
      var slideIndex = 0;
      var slides = document.getElementsByTagName("img");
      setInterval(function() {
        slideIndex++;
        if (slideIndex >= slides.length) {
          slideIndex = 0;
        }
        for (var i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slides[slideIndex].classList.add("active");
      }, 7000); /* 7 seconds */

    </script>
  </body>
</html>
